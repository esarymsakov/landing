<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login Page | Emil Sarymsakov</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" value="Login Page | Emil Sarymsakov"/>
        <link rel="stylesheet" href="styles-login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="icon" type="image/x-icon" href="https://i.postimg.cc/xjZgnbDB/R-3.png">
        <script src="https://kit.fontawesome.com/074e741890.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="main">
            <div class="zone">
                <div class="decor-lines">
                    <div class="lines-element" id="circle"></div>
                    <div class="lines-element" id="circle"></div>
                    <div class="lines-element" id="circle"></div>
                    <div class="lines-element" id="circle"></div>
                </div>
            </div>
            <div class="zone">
                <div class="decor-linesThree">
                    <div class="lines-element" id="circle"></div>
                    <div class="lines-element" id="circle"></div>
                    <div class="lines-element" id="circle"></div>
                    <div class="lines-element" id="circle"></div>
                </div>
            </div>   
            <div class="container">
                <div class="inner-container">
                        <div class="form">
                            <form action="">
                                <h2>Registration</h2>
                                <label class="form-input-lbl" for="name"> Your Name</label> </td>
                                <input type="text" class="form-input" required id="name" placeholder="John Doe"></td>
                                <label class="form-input-lbl" for="email-reg"> Your Email</label> </td>
                                <input type="email" class="form-input" required id="email-reg" placeholder="example@example.com"></td>
                                <label class="form-input-lbl" for="date-reg"> Date Of Birth</label> </td>
                                <input type="date" class="form-input" required id="date-reg" placeholder="01/01/1990.com"></td>
                                <label class="form-input-lbl" for="password-reg"> Create Password</label> </td>
                                <input type="password" class="form-input" required id="password-reg" min="6" placeholder="Password"></td>
                                <label class="form-input-lbl" for="repeat-reg"> Repeat Password</label> </td>
                                <input type="password" class="form-input" required id="repeat-reg" min="6" placeholder="Repeat password"></td>
                                <div class="agree">
                                    <input type="checkbox" required class="agree" id="agree">I agree with <a classs="policy-link" href="">Terms & Privacy.</a>
                                </div>
                                <input type="submit" class="submit" id="submit-reg" value="Registration">
                            </form>
                        </div>
                        <div class="line">
                        </div>
                        <div class="form">
                            <form action="">
                                <h2>Login</h2>
                                <label class="form-input-lbl" for="email-login"> Email</label>
                                <input type="email" class="form-input" id="email-login" placeholder="example@example.com">
                                <label class="form-input-lbl" for="password-login"> Password</label>
                                <input type="password" class="form-input" id="password-login" placeholder="Enter your password">
                                <div class="forgot">
                                    <p class="forgot">I <a href="">forgot</a> a password</p>
                                </div>
                                <label for="remember-login" class="remember-check">
                                    <input type="checkbox" class="checkbox" id="remember-login"> Remember Me
                                </label>
                                <input type="submit" class="submit-login" id="submit-login" value="Login">    
                            </form>
                        </div>    
                </div>
            </div>
            <div class="back-link">
                <a href="index.html" class="back-link" value="Go back">Go back</a>
            </div>
        </div>
        <footer></footer>    
    </body>
    
</html>
